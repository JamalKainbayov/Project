<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TCR - skill tree</title>
    <link rel="stylesheet" href="Skill_tree.css">
</head>
<body>
<div class="header">
    header
</div>
<div class="body">
    body hier
</div>
</body>
<footer>
    <div class="OneLine">
        <img class="move_logo" src="IMG/tcr-logo.png" alt="TCR">
        <div class="timerMove">
            <b class="timer">Open dag 26 jan:</b>
            <b id="Timer" class="timer"></b>
        </div>

        <script>
            var countDownDate = new Date("Jan 26, 2024 15:00:00").getTime();

            var x = setInterval(function() {

                var now = new Date().getTime();

                var distance = countDownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("Timer").innerHTML = days + "d " + hours + "h "
                    + minutes + "m " + seconds + "s ";

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("Timer").innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>
    </div>
</footer>
</html>
